<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .name-for-roles {
            margin-right: 5px;
            font-weight: bold;
        }

        .roles-for-name {
            margin-left: 5px;
        }

        .custom-input {
            background-color: #ffc107 !important;
        }

        .btn-info {
            color: white; /* Set the text color to white */
        }

        table {
            max-width: 90%;
        }

        .vh100 {
            min-height: 100vh;
        }
    </style>

    <title>Users</title>
</head>
<body>
<!---->
<div class="container-fluid bg-light">
    <div class="row bg-dark">
        <!-- col- elements here -->
        <div class="col-auto px-3 mb-2 text-white d-flex h5" sec:authorize="isAuthenticated()">
            <p class="h5 name-for-roles" sec:authentication="name"></p> with roles: <p class="h5 roles-for-name"
                                                                                       th:text="${#authentication.principal.getAuthoritiesAsString()}"></p>
            <!--            -->
            <!--            <div sec:authorize="hasRole('USER')">Text visible to User.</div>-->
            <!--            <div sec:authorize="hasRole('ADMIN')">Text visible to Admin.</div>-->
            <!--            <div sec:authorize="isAuthenticated()">-->
            <!--                Text visible only to authenticated users.-->
            <!--            </div>-->
            <!--&lt;!&ndash;                        <div sec:authentication="principal.authorities"></div>&ndash;&gt;-->
            <!--            <div sec:authentication="principal"></div>-->

            <!--            -->
        </div>
        <div class="col-auto px-3 mb-2 text-white ms-auto">
            <a th:href="@{/logout}" class="btn text-secondary">Logout</a>
        </div>
    </div>

    <div class="row" id="admin-section">
        <div class="col-2 bg-body pt-3 mx-0 px-0">

            <div class="d-grid ">
                <button class="btn btn-primary text-start" type="button" id="to-admin-panel"
                        sec:authorize="hasRole('ADMIN')">Admin
                </button>
                <button class="btn btn-primary text-start" type="button" id="to-user-section">User
                </button>
            </div><!-- column left 1 -->
        </div>

        <div class="col px-4 pb-auto vh100">
            <!---->
            <p class="h1 mt-3" id="admin-section-0" sec:authorize="hasRole('ADMIN')">Admin panel</p>
            <p class="h1 mt-3" id="authorized-user-section-2">User information-page</p>
            <!---->

            <!--    -->
            <div class="tab-content" id="nav-tabContent" >

                <!-- authorized user section - START -->

                <div class="col p-2 mb-0 bg-light text-dark border" id="authorized-user-section-0">
                    <p class="h4">About user</p>
                </div>

                <div class="row p-0 m-0 bg-body border table-responsive" id="authorized-user-section-1">
                    <table class="table table-striped m-4 table-responsive ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>User Status</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${userAuth.getId()}"></td>
                            <td th:text="${userAuth.getUserName().trim()}"></td>
                            <td th:text="${userAuth.getUserStatus().trim()}"></td>
                            <td th:text="${userAuth.getUserAge()}"></td>
                            <td th:text="${userAuth.getLogin().trim()}"></td>

                            <td>
                                <div th:each="role : ${userAuth.getRoles()}"
                                     th:text="${role.getName().replace('ROLE_', '')}"></div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- authorized user section - FINISH -->
            </div>
        </div>
    </div>
    <!--    <div class="row" id="user-section">user section</div>-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</body>
</html>
