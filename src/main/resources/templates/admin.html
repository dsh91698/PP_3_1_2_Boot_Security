<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-edit {
            background-color: darkblue;
        }

        .button-logout {
            background-color: coral;
        }

        .roles_wrapper {
            display: flex;
            flex-direction: column;
        }
        .name-for-roles {
            margin-right: 5px;
            font-weight: bold;
        }
        .roles-for-name {
            margin-left: 5px;
        }
    </style>
    <title>Users</title>
</head>
<body>
<!---->
<div class="container-fluid">
    <div class="row bg-dark">
        <!-- col- elements here -->
        <div class="col-auto p-3 mb-2 text-white d-flex">
            <p class="name-for-roles" sec:authentication="name"></p> with roles: <p class="roles-for-name" th:text="${#authentication.principal.getAuthoritiesAsString()}"></p>
<!--            -->
<!--            <div sec:authorize="hasRole('USER')">Text visible to User.</div>-->
<!--            <div sec:authorize="hasRole('ADMIN')">Text visible to Admin.</div>-->
<!--            <div sec:authorize="isAuthenticated()">-->
<!--                Text visible only to authenticated users.-->
<!--            </div>-->
<!--&lt;!&ndash;                        <div sec:authentication="principal.authorities"></div>&ndash;&gt;-->
<!--            <div sec:authentication="principal"></div>-->

            <!--            -->
        </div>
        <div class="col-auto p-3 mb-2 text-white ms-auto">
            <a th:href="@{/logout}" class="btn text-secondary">Logout</a>
        </div>
    </div>
    <!---->
    <p class="h1">Admin panel</p>
    <!---->

    <!--    -->
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
           aria-controls="nav-home" aria-selected="true">Users table</a>
        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
           aria-controls="nav-profile" aria-selected="false">New user</a>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="col p-3 mb-2 bg-light text-dark">
                <p class="h4">All users</p>
            </div>


            <!--    -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">User Status</th>
                    <th scope="col">User Age</th>
                    <th scope="col">User Role</th>
                    <th>Edit User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUserName()}"></td>
                    <td th:text="${user.getUserStatus()}"></td>
                    <td th:text="${user.getUserAge()}"></td>

                    <td>
                        <div th:each="role : ${user.getRoles()}" class="roles_wrapper"
                             th:text="${role.getName()}"></div>
                    </td>

                    <td><a th:href="@{ admin/{id} (id=${user.getId()}) }" class="button button-edit">Go to User Details
                        page</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{ admin/new}" class="button">Create New User</a>
            <a th:href="@{/logout}" class="button button-logout">Logout</a>

        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="col p-3 mb-2 bg-light text-dark">
                <p class="h4">Add new user</p>
            </div>

            Create new User will be here
            <!--                    <iframe src="http://localhost:8080/admin/new" style="width: 100%; height: 500px;"></iframe>-->
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
